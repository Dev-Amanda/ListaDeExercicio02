<body>
    <!-- 8) Efetuar o cálculo da quantidade de litros de combustível gasta em uma viagem, utilizando um automóvel que faz 12 Km por litro. Para obter o cálculo, o usuário deve fornecer o tempo gasto (TEMPO) e a velocidade média (VELOCIDADE) durante a viagem. Desta forma, será possível obter a distância percorrida com a fórmula DISTANCIA=TEMPO * VELOCIDADE. Possuindo o valor da distância, basta calcular a quantidade de litros de combustível utilizada na viagem com a fórmula LITROS_USADOS=DISTÂNCIA/12.  -->

<script>
    var t = prompt('Digite o valor da hora')
    var v = prompt('Digite o valor da velocidade: ')
    var hora = parseInt(t)
    var velocidade = parseInt(v)
    var distancia = hora * velocidade
    result = distancia / 12
    alert(`Viajou uma distância de ${distancia}Km, o consumo de combustível foi de ${result} litros`)

</script>
</body>
</html>
