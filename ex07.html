<body>
    <!-- 7) Calcular e apresentar o valor do volume de uma lata de óleo, utilizando a fórmula: Volume = π*Raio2*Altura  -->
    <script>
        alert('Entre com os valores da lata de óleo')
        var r = prompt('Digite o valor do raio: ')
        var h = prompt('Digite o valor de altura: ')
        var raio = parseFloat(r)
        var altura = parseFloat(h)
        var result = 3.14 * (raio ** 2) * altura
        alert(`O valor do volume é ${result}`)

        
    </script>
