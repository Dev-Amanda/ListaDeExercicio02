<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">

<body>
    <!--5) Ler uma temperatura em graus Celsius e apresentá-la convertida em graus Fahrenheit. A fórmula de conversão é F = (C/5)*9+32, sendo F a temperatura em Fahrenheit e C a temperatura em Celsius.-->
    <script>
        var celsius = prompt('Digite a temperatura em celsius: ')
        fahrenheit = parseFloat(celsius)
        result = ((fahrenheit / 5) * 9) + 32
        alert(`Temperatura em Fahrenheit: ${result}`)
    </script>
</body>
</html>
