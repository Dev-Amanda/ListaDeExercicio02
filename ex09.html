<body>
    <!-- 9) Efetuar o cálculo e a apresentação do valor de uma prestação em atraso, utilizando a fórmula PRESTACAO=VALOR+((VALOR*TAXA/100) *TEMPO).  -->
    <script>
        var v = prompt('Digite o valor da prestação: ')
        var t = prompt('Digite o valor da taxa: ')
        var tp = prompt('Digite a quantidade de tempo: ')
        var valor = parseFloat(v)
        var taxa = parseFloat(t)
        var tempo = parseFloat(tp)
        result = valor + (valor * taxa / 100) * tempo
        alert(`O valor das prestações será de: R$ ${result}`)
    </script>

</body>
